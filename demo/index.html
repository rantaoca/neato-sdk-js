<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Neato SDK Javascript Example">
    <meta name="author" content="Neato Robotics">

    <link rel="icon" href="favicon.ico">

    <title>Neato Robotics Example</title>

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/unsemantic-grid-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="../lib/neato-0.9.0.min.js"></script>
    <script src="neato-demo-app.js"></script>
</head>

<body>
<h1>Minion Bot Control Panel</h1>

<div class="grid-container">

    <section id="signin" class="grid-100">
        <a id="cmd_login" href="#" class="ir">Login</a>
        <div class="error wrapword"></div>
    </section>

    <section id="dashboard" class="prefix-10 grid-80 suffix-10 grid-parent">
        <h4 id="user_first_name"></h4>
        <h2>My robots</h2>
        <textarea id="json_data" rows="5" cols="100" wrap="off" spellcheck="false"></textarea>
        <div class="error wrapword"></div>
        <div id="robot_list" class="grid-100"></div>
        <h4 id="cmd_logout"><a>logout</a></h4>
    </section>
</div>
<canvas id="map-editor"/>

<script type="text/javascript">
    $(function () {
        NeatoDemoApp.initialize({
          clientId: "babf8d7b8a1738b68a65edbc62cf7adbf782ee4a293159a1dcfb0c36637f1ac7",
          scopes: "control_robots+public_profile+maps",
          redirectUrl: "https://rantaoca.github.io/neato-sdk-js/demo/index.html"
        });
    });
</script>
</body>

</html>
